<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews-slider</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="display">
        <div>
            <div>
                <h1 class="h1">Our Reviews</h1>
            </div>
            <div class="line"></div>
            <div class="card">
                <div class="imgdiv">
                    <img id="image" src="0.jpg">
                    <img class="svg" src="svg.svg">
                </div>
                <div class="pdiv">
                    <p id="p">Susan Smith</p>
                </div>
                <div>
                    <p id="p1" class="paragraph">Web Developer</p>
                </div>
                <div class="paradiv" >
                    <p id="p2" class="para">Lorem ipsum dolor sit amet consectetur adipisicing elit. Maxime mollitia,
                        molestiae quas vel sint!</p>
                </div>
                <div class="btn-group">
                    <button onclick="prev()" class="btn-left"><i class="fas fa-chevron-left"></i></button>
                    <button onclick="next()" class="btn-right"><i class="fas fa-chevron-right"></i></button>
                </div>
                <div class="btn-group">
                    <button onclick="random()" class="random-btn">surprise me</button>
                </div>
            </div>
        </div>
    </div>
   <script src="app.js"></script> 
</body>
</html>
